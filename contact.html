  <header>

      <img src="images/logo.jpeg" alt="Logo">

  <section class="contact-section">
    <h2>Interested?</h2>
    <hr style="border: none; height: 1px; background-color: #ccc; margin: 1em 0;">
    <div class="form-container">
      <form action="#" method="post" class="contact-form">
        <div>
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" required><br><br>
        </div>
        <div>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" required><br><br>
        </div>
        <div>
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="5" required></textarea><br><br>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer style="position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; padding: 12px 0; font-size: 0.9em; background: #f9f9f9; color: #555; border-top: 1px solid #ccc;">
